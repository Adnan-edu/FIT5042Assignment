<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Heritage</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- <h:outputScript library="text/javascript" name="heritageDatePicker.js" />-->
        <!-- DatePicker JavaScript & CSS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" />
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <script>
            $(document).ready(function() {
               $(".datepicker").datepicker({
                    dateFormat: 'dd-mm-yy',
                    changeMonth:true,
                    changeYear:true,
                    numberOfMonths:[2,2],
                    showWeek:true,
                    yearSuffix:"-CE",
                    showAnim: "slide",
                    yearRange: "1960:2017"
               });
            });            
        </script>
        <style type="text/css">
            .col-xs-updated {        
                width: 92% !important;
            }
        </style>        
    </h:head>
    <h:body>
        <div class="container">
            
                <nav class="navbar navbar-inverse">
                      <div class="container">
                        <div class="navbar-header">
                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <a class="navbar-brand" href="#"><h:outputText value="#{logoutController.loggedInUser}" /></a>
                        </div>
                        <div id="navbar" class="collapse navbar-collapse">
                          <ul class="nav navbar-nav">
                            <li class="active"><h:link value="Home" outcome="index" /></li>
                            <li><h:link value="About" outcome="index" /></li>
                            <li><h:link value="Add Heritage" outcome="heritage.xhtml" /></li>
                            <li><h:link value="Heritage Group" outcome="heritagegroup.xhtml" /></li>
                            <li><h:link value="Heritage List" outcome="heritagelist.xhtml" /></li>
                            <li><h:link value="Arch Style" outcome="archstylelist.xhtml" /></li>
                          </ul>
                            <h:form class="space">
                                <ul class="nav navbar-right">
                                    <li><h:commandLink value="Logout" action="#{logoutController.logoutNow()}" class="btn btn-info" /></li>
                                </ul>                            
                            </h:form>                        
                        </div>
                      </div>
                </nav>
            
            <h:form id="HeritageForm">
                <table class="table table-bordered ">
                    <tr>
                        <td width ="150" valign="top">Id:</td>
                        
                        <td valign="bottom">
                            <h:outputLabel id = "ID" >#{heritagesController.heritage.heritageId}</h:outputLabel>    
                        </td>
                    </tr>                 
                    <tr>
                        <td width ="100" valign="top">Authority: </td>
                        <td valign="bottom">
                            <h:inputText id = "authority" value="#{heritagesController.heritage.authority}" styleClass="form-control" required="true"></h:inputText>    
                        </td>                      
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Date Of Construction From: </td>
                        <td valign="bottom">
                            <h:inputText id = "dateOfConstructionFrom" value="#{heritagesController.heritage.dateOfConstructionFrom}" styleClass="form-control datepicker" required="true"><f:convertDateTime pattern = "dd-mm-yyyy" /></h:inputText>   
                        </td>                      
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Date Of Construction To: </td>
                        <td valign="bottom">
                            <h:inputText id = "dateOfConstructionTo" value="#{heritagesController.heritage.dateOfConstructionTo}" styleClass="form-control datepicker" required="true"><f:convertDateTime pattern = "dd-mm-yyyy" /></h:inputText>   
                        </td>                      
                    </tr>         
                    <tr>
                        <td width ="100" valign="top">Heritage Group: </td>
                        <td valign="bottom">
                            <div class="form-group">
                                <h:selectOneMenu value="#{heritagesController.heritage.heritageGroup.groupId}" style="margin: 15px">
                                    <f:selectItems value="#{heritageGroupMB.heritageGroups}" var="groups" itemLabel="#{groups.groupCategory}-#{groups.groupSubCategory}"
                                                   itemValue="#{groups.groupId}" />
                                </h:selectOneMenu>             
                            </div>                             
                        </td>                          
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Architectural Styles: </td>
                        <td valign="bottom">
                            <div class="form-group">
                                <h:selectOneMenu value="#{heritagesController.heritage.architecturalstyle.archStyleId}" style="margin: 15px">
                                    <f:selectItems value="#{heritageGroupMB.architecturalstylesList}" var="architecture" itemLabel="#{architecture.periodName}-#{architecture.periodFromTo}"
                                                   itemValue="#{architecture.archStyleId}" />
                                </h:selectOneMenu>             
                            </div>                             
                        </td>                          
                    </tr>                    
                    <tr>
                        <td width ="100" valign="top">Post Code: </td>
                        <td valign="bottom">
                            <h:inputText id = "postcode" value="#{heritagesController.heritage.address.postcode}" styleClass="form-control" required="true"></h:inputText>  
                        </td>                      
                    </tr>
                    <tr>
                        <td width ="100" valign="top">City: </td>
                        <td valign="bottom">
                            <h:inputText id = "city" value="#{heritagesController.heritage.address.city}" styleClass="form-control" required="true"></h:inputText>   
                        </td>                      
                    </tr>                    
                    <tr>
                        <td width ="100" valign="top">Street Address: </td>
                        <td valign="bottom">
                            <h:inputText id = "streetaddress" value="#{heritagesController.heritage.address.streetAddress}" styleClass="form-control" required="true"></h:inputText>  
                        </td>                      
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Street Number: </td>
                        <td valign="bottom">
                            <h:inputText id = "streetnumber" value="#{heritagesController.heritage.address.streetNumber}" styleClass="form-control" required="true"></h:inputText>  
                        </td>                      
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Suburb: </td>
                        <td valign="bottom">
                            <h:inputText id = "suburb" value="#{heritagesController.heritage.address.suburb}" styleClass="form-control" required="true"></h:inputText>  
                        </td>                      
                    </tr>                    
                </table>

                <div class="form-group">
                    <h:commandButton style="margin: 15px" id="save" value="Save" action="#{heritageManagedBean.editHeritage(heritagesController.heritage)}"  class="btn btn-info" >
                        <f:param name="heritageId" value="#{heritagesController.heritageId+1}"/>
                    </h:commandButton>
                    <h:commandButton style="margin: 15px" id="Close" value="Close" action="heritagelist.xhtml" class="btn btn-info" >
                            <f:param name="heritageId" value="#{heritagesController.heritageId+1}"/>
                    </h:commandButton>                     
                </div>                
                

            </h:form>
        </div>
    </h:body>
</html>
