<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head> 
        <title>Heritage</title> 
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head> 
    <h:body>
        <div class="container">
            <nav class="navbar navbar-inverse">
                  <div class="container">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Heritage</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                      <ul class="nav navbar-nav">
                        <li class="active"><h:link value="Home" outcome="index" /></li>
                        <li><h:link value="About" outcome="index" /></li>
                        <li><h:link value="Register" outcome="registration" /></li>
                      </ul>
                    </div><!--/.nav-collapse -->
                  </div>
                </nav>
            <form method="POST" action="j_security_check">
                    <fieldset>
                      <div id="legend">
                        <legend class="">Login</legend>
                      </div>

                      <div class="control-group">
                        <!-- E-mail -->
                        <label class="control-label" for="j_username">E-mail</label>
                        <div class="controls">
                            <input id="username" type="text" name="j_username" class="form-control form-control-sm"></input>
                        </div>
                      </div>

                      <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="j_password">Password</label>
                        <div class="controls">
                          <input id="pass" type="password" name="j_password" class="form-control form-control-sm"></input>  
                        </div>
                      </div>

                      <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button class="btn btn-success" type="submit">Login</button>
                        </div>
                      </div>
                    </fieldset>   
                </form>           
            
        </div>
    </h:body>
</html>
