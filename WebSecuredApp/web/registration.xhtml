<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <title>Heritage</title> 
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head> 
    <h:body>
        <div class="container">
            <nav class="navbar navbar-inverse">
                  <div class="container">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Heritage</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                      <ul class="nav navbar-nav">
                        <li class="active"><h:link value="Home" outcome="index" /></li>
                        <li><h:link value="About" outcome="index" /></li>
                        <li><h:link value="SignIn" outcome="index" /></li>
                        <li><h:link value="SignUp" outcome="index" /></li>
                      </ul>
                    </div><!--/.nav-collapse -->
                  </div>
                </nav>
                <h:form id="LoginForm">
                    <fieldset>
                      <div id="legend">
                        <legend class="">Register</legend>
                      </div>
                      <div class="control-group">
                        <!-- Username -->
                        <label class="control-label"  for="username">Username</label>
                        <div class="controls">
                          <h:inputText id="username" value="#{usersManagedBean.userName}" styleClass="input-xlarge"></h:inputText>
                        </div>
                      </div>


                      <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                          <h:inputSecret id="password" value="#{usersManagedBean.empPass}" styleClass="input-xlarge"/>
                        </div>
                      </div>

                      <div class="control-group">
                        <!-- Password -->
                        <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                        <div class="controls">
                            <h:inputSecret id="password_confirm" value="#{usersManagedBean.empConfPass}" styleClass="input-xlarge"/>
                        </div>
                      </div>
                        <div class="form-group" for="user_type">
                            <label class="control-label">User Type</label>
                            <h:selectOneMenu value="#{usersManagedBean.userStatus}" style="margin:15px">
                               <f:selectItem itemValue = "employee" itemLabel = "Employee" />
                               <f:selectItem itemValue = "customer" itemLabel = "Customer" />
                            </h:selectOneMenu>              
                        </div>
                      <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <h:commandButton style="margin: 15px" id="register" value="Register" action="#{usersManagedBean.userRegistration()}"  styleClass="btn btn-info" >
                            </h:commandButton>  
                            <button class="btn btn-success">Register</button>
                        </div>
                      </div>
                    </fieldset>   
                </h:form>           
            
        </div>
    </h:body>
</html>
