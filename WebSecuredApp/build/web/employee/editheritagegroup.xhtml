<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet> 
    </h:head>
    <h:body>
        <div class="container">
            
            <nav class="navbar navbar-inverse">
                  <div class="container">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Heritage-Employee</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                      <ul class="nav navbar-nav">
                        <li><h:link value="About" outcome="index" /></li>
                        <li><h:link value="Add Heritage" outcome="heritage.xhtml" /></li>
                        <li><h:link value="Heritage Group" outcome="heritagegroup.xhtml" /></li>
                        <li><h:link value="Heritage List" outcome="heritagelist.xhtml" /></li>
                      </ul>
                    </div><!--/.nav-collapse -->
                  </div>
                </nav>
            </div>
            <h:form id="MyForm">
                <table class="table table-bordered ">

                    <tr>
                        <td width ="150" valign="top">Id:</td>
                        
                        <td valign="bottom">
                            <h:outputLabel id = "ID" >#{hGRPController.heritageGroup.groupId}</h:outputLabel>    
                        </td>
                    </tr>                 
                    <tr>
                        <td width ="100" valign="top">Category Name: </td> 
                        <td valign="bottom">
                            <h:inputText id = "catName" styleClass="form-control" value="#{hGRPController.heritageGroup.groupCategory}" required="true"></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Sub Category Name: </td> 
                        <td valign="bottom">
                            <h:inputText id = "subcatName" styleClass="form-control" value="#{hGRPController.heritageGroup.groupSubCategory}" required="true"></h:inputText>    
                        </td>
                    </tr>                    
                </table>
                <div class="form-group">
                    <h:commandButton style="margin: 15px" id="save" value="Save" action="#{hGRPManagedBean.editHeritageGroup(hGRPController.heritageGroup)}"  class="btn btn-info" >
                            <f:param name="groupId" value="#{hGRPController.groupId+1}"/>
                    </h:commandButton>
                    <h:commandButton style="margin: 15px" id="Close" value="Close" action="heritagegroup.xhtml" class="btn btn-info" >
                            <f:param name="groupId" value="#{hGRPController.groupId+1}"/>
                    </h:commandButton>                     
                </div>                
            </h:form>
    </h:body>
</html>
