<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add Heritage</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>         
    </h:head>
    <h:body>
        <div class="container">
            
            <nav class="navbar navbar-inverse">
                  <div class="container">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Heritage-Employee</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                      <ul class="nav navbar-nav">
                        <li class="active"><h:link value="Home" outcome="index" /></li>
                        <li><h:link value="About" outcome="index.xhtml" /></li>
                        <li><h:link value="Add Heritage" outcome="heritage.xhtml" /></li>
                         <li><h:link value="Heritage Group" outcome="heritagegroup.xhtml" /></li>
                      </ul>
                    </div><!--/.nav-collapse -->
                  </div>
                </nav>
            
            <h:form id="HeritageForm">
                <table class="table table-bordered ">
                    <tr>
                        <td width ="100" valign="top">Authority: </td>
                        <td valign="bottom">
                            <h:inputText id = "authority" value="#{heritageManagedBean.authority}" styleClass="form-control" required="true"></h:inputText>    
                        </td>                      
                    </tr>
                    <tr>
                        <td width ="100" valign="top">City: </td>
                        <td valign="bottom">
                            <h:inputText id = "city" value="#{heritageManagedBean.city}" styleClass="form-control" required="true"></h:inputText>   
                        </td>                      
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Post Code: </td>
                        <td valign="bottom">
                            <h:inputText id = "postcode" value="#{heritageManagedBean.postcode}" styleClass="form-control" required="true"></h:inputText>  
                        </td>                      
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Street Address: </td>
                        <td valign="bottom">
                            <h:inputText id = "streetaddress" value="#{heritageManagedBean.streetAddress}" styleClass="form-control" required="true"></h:inputText>  
                        </td>                      
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Street Number: </td>
                        <td valign="bottom">
                            <h:inputText id = "streetnumber" value="#{heritageManagedBean.streetNumber}" styleClass="form-control" required="true"></h:inputText>  
                        </td>                      
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Suburb: </td>
                        <td valign="bottom">
                            <h:inputText id = "suburb" value="#{heritageManagedBean.suburb}" styleClass="form-control" required="true"></h:inputText>  
                        </td>                      
                    </tr>                    
                </table>

                <div class="form-group">
                        <h:commandButton style="margin: 15px" id="save" value="Save" action="#{heritageManagedBean.addHeritage()}"  class="btn btn-info" >
                        </h:commandButton>
                </div>                 
                

            </h:form>
        </div>
    </h:body>
</html>
